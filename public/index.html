<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="B:ounty Board">
    <meta name="author" content="Clayton Stout">
    <link rel="icon" href="favicon.ico">
    <title>B:ounty Board</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bvbootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <!--<link href="dist/css/bvbootstrap-theme.min.css" rel="stylesheet">-->

    <!-- Custom styles for this template -->
    <link href="dist/css/bvbootstrap-theme.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body role="document">
    <div class="container theme-showcase" role="main">

      <div class="jumbotron">
        <h1><i class="icon-b"></i>ountyBoard</h1>
        <p>Looking for a way to spend your 20% time? Bored on the weekend? Just want to earn some YouEarnedIt swag from BV employees? Check the outstanding requests below!</p>
      </div>

      <ul class="nav nav-tabs" role="tablist" style="margin-bottom:-1px">
        <li class="active"><a href="#">Open Bounties</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Messages</a></li>
      </ul>

      <div class="col-md-12" style="min-height:20px; border-left:1px solid #DDD; border-right:1px solid #DDD"></div>

      <div class="make-row col-md-12" style="padding-left: 0px; padding-right: 0px; margin-top: -2px">

        <div class="col-md-9" style="padding-left: 0px">
            <div class="list-group" id="accordion"></div>
        </div>

        <div class="well input-group col-md-3" style="padding: 19px" style="padding-right: 0px">
            <a type="button" class="btn btn-lg btn-primary btn-block" style="margin-bottom: 24px" href="submit.html">Post a Bounty</a>
            <span>Sort by:</span>
            <select class="form-control" id="sort" onchange="sort();">
                <option value="descDate">Newest first</option>
                <option value="ascDate">Oldest first</option>
                <option value="descBounty">Sort by bounty</option>
            </select>
        </div>

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bvbootstrap.min.js"></script>

    <script async src="http://utilities.qa.us-east-1.nexus.bazaarvoice.com/belt/belt.js"></script>

    <script src="defaultBootstrap/docs/assets/js/docs.min.js"></script>

    <script>
      var dbstore = "http://localhost:3000/tickets.json?sort=descDate";
      getTickets(dbstore);
      function getTickets(dbstore) {
        $.getJSON(dbstore)
          .done(function(data) {
            var bounties_list_items = [];
            $.each(data, function( i, json_object ) {
              var badge = "<div class='list-group-item'>\
                            <span class='badge'>"+json_object.bounty+"</span>";
              var header = "<div class='list-group-item-heading'>\
                              <h4><a data-toggle='collapse' data-parent='#accordion' href='#collapse"+i+"'>" +
                              json_object.title + "</a></h4></div>";
              var description = "<div id='collapse"+i+ "' class='list-group-collapse collapse'>\
                                  <div class='list-group-item-text'> <p>" + json_object.description +
                                  "</p><a class='btn btn-md' href=mailto:"+ json_object.owner.email +
                                  "?Subject=I%20am%20interested%20in%20your%20bounty> Ask for more info! </a></div></div></div>"
              //console.log(description);
              $(badge+header+description).appendTo("#accordion");
              if (i === 9 || i >= data.length) {
                return false;
              }
            });
          });
        }

        function sort() {
          dbstore = "http://localhost:3000/tickets.json?sort=" + $("#sort").val();
          console.log(dbstore);
          $(".list-group").empty();
          getTickets(dbstore);
        }
    </script>

  </body>
</html>
