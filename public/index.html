<html lang="en">
  <head>

    <!-- Bootstrap theme -->

    <!-- Custom styles for this template -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body role="document">
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">B:ountyBoard</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <button type="submit" class="btn btn-success"> Offer a bounty </button>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container theme-showcase" role="main">

      <div class="jumbotron">
        <h1>B:ountyBoard</h1>
        <p>Looking for a way to spend your 20% time? Bored on the weekend? Just want to earn some YouEarnedIt swag from BV employees? Check the outstanding requests below!</p>
      </div>

      <div class="page-header">
        <h1>Open Bounties</h1>
      </div>

      <div class="list-group" id="accordion"></div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script>
      var dbstore = "http://localhost:3000/tickets.json";
      $.getJSON(dbstore)
        .done(function(data) {
          var bounties_list_items = [];
          $.each(data, function( i, json_object ) {
            var badge = "<div class='list-group-item'>\
                          <span class='badge'>"+json_object.bounty+"</span>";
            var header = "<div class='list-group-item-heading'>\
                            <h4><a data-toggle='collapse' data-parent='#accordion' href='#collapse"+i+"'>" + 
                            json_object.title + "</a></h4></div>";
            var description = "<div id='collapse"+i+ "' class='list-group-collapse collapse'>\
                                <div class='list-group-item-text'>" + json_object.description + "</div></div></div>"
            console.log(description);
            $(badge+header+description).appendTo("#accordion");
            if (i === 9 || i >= data.length) {
              return false;
            }
          });
        });
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bvbootstrap.min.js"></script>

    <script src="defaultBootstrap/docs/assets/js/docs.min.js"></script>
    
  </body>
