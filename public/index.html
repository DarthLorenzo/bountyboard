  <body role="document">
    <div class="container theme-showcase" role="main">

      <div class="jumbotron">
        <h1><i class="icon-b"></i>ountyBoard</h1>
        <p>Looking for a way to spend your 20% time? Bored on the weekend? Just want to get some booty? Check the outstanding requests below!</p>

      <ul class="nav nav-tabs" role="tablist" style="margin-bottom:20px">
        <li class="active"><a href="#home" data-toggle="tab">Open Bounties</a></li>
        <li><a href="#projects" data-toggle="tab">Projects</a></li>
        <li><a href="#messages" data-toggle="tab">Messages</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <!--<div class="col-md-12" style="min-height:20px; border-left:1px solid #DDD; border-right:1px solid #DDD"></div>div-->

            <div class="well input-group col-md-3" style="padding: 19px" style="padding-right: 0px">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="defaultBootstrap/docs/assets/js/docs.min.js"></script>

    <script>
      var dbstore = "http://localhost:3000/tickets.json?sort=descDate";
      getTickets(dbstore);
      function getTickets(dbstore) {
        $.getJSON(dbstore)
          .done(function(data) { 
            $.each(data, function( i, json_object ) {
              $.getJSON("http://localhost:3000/projects/"+json_object.project_id+".json")
                .done(function(project_object) {
                  console.log(project_object.imageURL);
                  var badge = "<div class='list-group-item'>\
                                <span class='badge' style=background-color:#D52727>"+json_object.bounty+"</span>";
                  var header = "<div class='list-group-item-heading'><div class='row'"+
                                  "<h4>"+
                                    "<div class='col-md-8'>"+
                                      "<a data-toggle='collapse' data-parent='#accordion' href='#collapse"+
                                      i+"'>"+ json_object.title+"</a></h4></div>";
                  var img = "<div class='col-md-3'> <a class='pull-right'>"+
                                        "<img class='media-object' data-source='holder.js/64x64' alt='64x64' src='"+project_object.imageURL+"' style='width:64px; height:64px'/></a></div></div></div>";
                  var description = "<div id='collapse"+i+ "' class='list-group-collapse collapse'>\
                                      <div class='list-group-item-text'> \
                                        <p>" + json_object.description + "</p>\
                                        <div class='row'> \
                                          <a class='btn pull-left' href=mailto:"+ json_object.owner.email + "?Subject=I%20am%20interested%20in%20your%20bounty> Ask for more info! </a>\
                                          <a id='addBounty"+i+"' class='btn btn-info pull-left'>Up the Bounty</a>\
                                          <a id='bountySubmit"+i+"' class='btn btn-primary pull-right' style='display: none'>Submit</a> \
                                          <div id='bountySlider"+i+"' class='form-group col-sm-6 pull-right' style='display: none'>\
                                              <label for='bountyOffered"+i+"'>Bounty Offered: <span id='bountyValue"+i+"'></span></label>\
                                              <input id='bountyOffered"+i+"' type='range' min=0 step=25 >\
                                          </div>\
                                        </div>\
                                      </div></div></div>"

                  $(badge+header+img+description).appendTo("#accordion");
                  $("#bountyOffered"+i).on("change mousemove", function () {
                    $("#bountyValue"+i).html($("#bountyOffered"+i).val())
                  });
                  $("#bountySubmit"+i).click(function () {

                    $("#bountySubmit"+i).hide()
                    $("#bountySlider"+i).hide()
                  });
                  $("#addBounty"+i).click(function () {
                    $("#bountySubmit"+i).show()
                    $("#bountySlider"+i).show()
                  });
                  if (i === 9 || i >= data.length) {
                    return false;
                  }
              });
            }); 
          });
        }

      var stringToColor = function(str) {
        // str to hash
        for (var i = 0, hash = 0; i < str.length; hash = str.charCodeAt(i++) + ((hash << 5) - hash));

        // int/hash to hex
        for (var i = 0, colour = "#"; i < 3; colour += ("00" + ((hash >> i++ * 8) & 0xFF).toString(16)).slice(-2));
        return colour;
      }

      getProjects();
      function getProjects() {
        $.getJSON("http://localhost:3000/projects.json")
          .done(function(data){
            $.each(data, function(i, json_object){
              var name = json_object.name;
              var repoName = name + " Repo";
              var header = "<div class='row-fluid'><div class='list-group-item'> <span class='badge'"+
                            "style='background-color:" + stringToColor(json_object.language) + "'>"+
                            json_object.language+"</span>";
              var image= "<div class='row'><div class='col-md-3'><class='pull-left'>" +
                            "<img class='media-object' data-source='holder.js/128x128' alt='128x128'"+
                            "src='"+json_object.imageURL+ "' style='width:128px; height:128px'</a></div>";
              var title = "<div class='col-md-8'> <div class='list-group-item-heading'>" + 
                            "<h3>"+name+"</h3>";
              var githubLink;
              if(json_object.link == "none"){
                  githubLink = "</div>";
              } else {
                  githubLink = "<a href='"+ json_object.link+"'><i class='icon-github'/> "+
                  repoName+" </a></div>";
              }
              var details = "<div class='list-group-item-text'><p> Project Details here</p>"+
                             "</div></div></div></div></div>";
              $(header+image+title+githubLink+details).appendTo("#projectList");
            });
          });
      };


      function sort() {
        dbstore = "http://localhost:3000/tickets.json?sort=" + $("#sort").val();
        console.log(dbstore);
        $(".list-group").empty();
        getTickets(dbstore);
      }
    </script>
