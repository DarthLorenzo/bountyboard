<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Offer a new bounty">
    <meta name="author" content="Clayton Stout">
    <link rel="icon" href="favicon.ico">
    <title>Offer New Bounty</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bvbootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Bootstrap theme -->
    <link href="dist/css/bvbootstrap-theme.min.css" rel="stylesheet">

    <link href="bower_components/bootstrapvalidator/dist/css/bootstrapValidator.min.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body role="document">
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><i class="icon-b"></i>ountyBoard</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="#/submit.html">Offer a bounty</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container theme-showcase" role="main">

      <div class="col-sm-6 centered">
        <form role="form" id="submitForm">
          <h2 class="form-signin-heading">Submit a new bounty</h2>
          <div class="form-group">
            <label for="bountyOverview">Overview</label>
            <input type="text" class="form-control" placeholder="Enter bounty overview"/>
          </div>
          <div class="form-group">
            <label for="bountyDescription">Description</label>
            <textarea class="form-control" rows="6" placeholder="Enter detailed description"></textarea>
          </div>
          <div class="row">
            <div class="form-group col-sm-6 pull-left">
              <label for="bountyOffered">Bounty Offered: <span id="bountyValue"></span></label>
              <input type="range" min=0 step=10 id="bountyOffered">
            </div>
            <div class="form-group col-sm-6 pull-right">
              <label></label>
              <button href="#" type="submit" class="btn btn-primary btn-block" role="button" onclick="submit();">Submit</button>
            </div>
          </div>
        </form>
      </div>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script>
      $("#bountyOffered").on("change mousemove", function () {
        $("#bountyValue").html($("#bountyOffered").val())
      });

      (function getMaxBounty() {
        $.getJSON("http://localhost:3000/users.json")
          .done(function(data){
            $("#bountyOffered").attr("max", data[0].budget);
          })
      })();

      function submit() {
        console.log($("#bountyOverview"));
        $.post("http://localhost:3000/tickets", {
          title: $("#bountyOverview"),
          description: $("#bountyDescription"),
          user: 1,
          adddate: Date(),
          bounty: $("#bountyOffered")
        });
      }
    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bvbootstrap.min.js"></script>

    <script src="defaultBootstrap/docs/assets/js/docs.min.js"></script>

  </body>
</html>
